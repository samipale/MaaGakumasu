name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi
          is_prerelease=false
          if [[ $tag =~ .*alpha.* || $tag =~ .*beta.* || $tag =~ .*rc.* || $tag =~ .*dev.* || $tag =~ .*-ci.* ]]; then
            is_prerelease=true
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
          echo is_prerelease=$is_prerelease | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
      is_prerelease: ${{ steps.set_tag.outputs.is_prerelease }}

  windows:
    needs: meta
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download MFAAvalonia
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-win-x64*"
          latest: true
          out-file-path: "install"
          extract: true

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-win-${{ matrix.arch }}*"
          latest: true
          out-file-path: "deps"
          extract: true

      - name: Setup Embed Python
        shell: powershell
        run: |
          ./tools/ci/setup_embed_python.ps1

      - name: Modify MFAAvalonia exe icon
        shell: bash
        run: |
          # 根据架构选择 rcedit 版本
          if [ "${{ matrix.arch }}" == "x86_64" ]; then
            rcedit_url="https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x64.exe"
          else
            rcedit_url="https://github.com/electron/rcedit/releases/download/v2.0.0/rcedit-x86.exe"
          fi
          
          # 下载 rcedit
          echo "Downloading rcedit for ${{ matrix.arch }}..."
          curl -L "$rcedit_url" -o rcedit.exe
          
          # 检查 logo.ico 是否存在
          if [ ! -f "logo.ico" ]; then
            echo "Warning: logo.ico not found in project root."
            exit 0
          fi
          
          # 查找 MFAAvalonia.exe 的位置
          exe_path=$(find install -name "MFAAvalonia.exe" | head -n 1)
          
          if [ -z "$exe_path" ]; then
            echo "Warning: MFAAvalonia.exe not found in install directory."
            exit 0
          fi
          
          echo "Found MFAAvalonia.exe at: $exe_path"
          
          # 修改 exe 图标
          ./rcedit.exe "$exe_path" --set-icon "logo.ico"
          
          if [ $? -eq 0 ]; then
            echo "MFAAvalonia icon modified successfully"
          else
            echo "Failed to modify MFAAvalonia icon"
            exit 1
          fi

      - name: Install
        shell: bash
        run: |
          # 确定平台标签
          if [ "${{ matrix.arch }}" == "x86_64" ]; then
            platform_tag="win-x64"
          else
            platform_tag="win-arm64"
          fi
          
          echo "Building for platform: ${platform_tag}"
          
          # 运行安装脚本，传入版本号和平台标签
          python ./tools/install.py ${{ needs.meta.outputs.tag }} ${platform_tag}

          # 清理zip文件
          echo "Cleaning up zip files..."
          find install -name "MFAAvalonia-*.zip" -delete 2>/dev/null || true

          # 复制logo.ico到Assets文件夹
          if [ -f "logo.ico" ]; then
            echo "Copying logo.ico to Assets folder..."
            mkdir -p install/Assets
            cp logo.ico install/Assets/
            echo "logo.ico copied to install/Assets/"
          else
            echo "Warning: logo.ico not found in project root."
          fi

          # 复制LICENSE到根目录
          if [ -f "LICENSE" ]; then
            echo "Copying LICENSE to root folder..."
            cp LICENSE install/
            echo "LICENSE copied to install/"
          else
            echo "Warning: LICENSE not found in project root."
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: MaaGakumasu-win-${{ matrix.arch }}
          path: "install"

  unix:
    needs: meta
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Download MFAAvalonia
        uses: robinraju/release-downloader@v1
        with:
          repository: SweetSmellFox/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'osx' }}-${{ matrix.arch == 'x86_64' && 'x64' || 'arm64' }}*"
          latest: true
          out-file-path: "install"
          extract: true

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'macos' }}-${{ matrix.arch }}*"
          latest: true
          out-file-path: "deps"
          extract: true

      - name: Setup Embed Python (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          chmod +x ./tools/ci/setup_embed_python.sh
          ./tools/ci/setup_embed_python.sh ${{ matrix.arch }}

      - name: Install
        shell: bash
        run: |
          # 确定平台标签
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            os_name="linux"
          else
            os_name="osx"
          fi
          
          if [ "${{ matrix.arch }}" == "x86_64" ]; then
            arch_name="x64"
          else
            arch_name="arm64"
          fi
          
          platform_tag="${os_name}-${arch_name}"
          echo "Building for platform: ${platform_tag}"
          
          # 运行安装脚本，传入版本号和平台标签
          python ./tools/install.py ${{ needs.meta.outputs.tag }} ${platform_tag}

          # 清理zip文件
          echo "Cleaning up zip files..."
          find install -name "MFAAvalonia-*.zip" -delete 2>/dev/null || true

          # 复制logo.ico到Assets文件夹
          if [ -f "logo.ico" ]; then
            echo "Copying logo.ico to Assets folder..."
            mkdir -p install/Assets
            cp logo.ico install/Assets/
            echo "logo.ico copied to install/Assets/"
          else
            echo "Warning: logo.ico not found in project root."
          fi

          # 复制LICENSE到根目录
          if [ -f "LICENSE" ]; then
            echo "Copying LICENSE to root folder..."
            cp LICENSE install/
            echo "LICENSE copied to install/"
          else
            echo "Warning: LICENSE not found in project root."
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: MaaGakumasu-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'macos' }}-${{ matrix.arch }}
          path: "install"

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [meta, windows, unix, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - name: Check assets directory
        run: |
          ls -la assets
          if [ -z "$(ls -A assets)" ]; then
            echo "assets directory is empty"
            exit 1
          fi

      - name: Compress and generate checksums
        run: |
          cd assets
          echo "Generating checksums for all zip files..."
          checksum_file="checksums.sha256"
          touch "$checksum_file"

          for f in *; do
            if [ -d "$f" ]; then
              echo "Processing directory: $f"
              zip_file="$f-${{ needs.meta.outputs.tag }}.zip"
              (cd "$f" && zip -r "../$zip_file" .)
              if [ $? -eq 0 ]; then
                echo "ZIP file created: ../$zip_file"
                echo "Processing directory: $f"
                sha256sum "$zip_file" >> "$checksum_file"
                echo "" >> "$checksum_file"
              else
                echo "Failed to create ZIP file: ../$zip_file"
                exit 1
              fi
            else
              echo "Skipping non-directory: $f"
            fi
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          prerelease: ${{ needs.meta.outputs.is_prerelease == 'true' }}

      - name: Trigger MirrorChyanUploading
        run: |
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan
          gh workflow run --repo $GITHUB_REPOSITORY mirrorchyan_release_note
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}